<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <title>Unit Converter</title>
    </head>
    <body>

        <div class="container">

            <div class="main-container">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el">
                <button id="input-btn">Convert</button>
            </div>

            <div class="unit-container">
                <div class="len">
                    <h1 class="unit">Length (Meter/Feet)</h1>
                    <p id="len-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="volume">
                    <h1 class="unit">Volume (Liters/Gallons)</h1>
                    <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="mass">
                    <h1 class="unit">Mass (Kilograms/Pounds)</h1>
                    <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
